<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>CSS Flex Templates</title>
</head>

<body>
  <div class="container">
    <h1>Even Columns</h1>
    <div class="template">
      <div class="col col-even"></div>
      <div class="col col-even"></div>
    </div>
    <h1>Gridish Columns</h1>
    <div class="template template-gridish">
      <div class="col col-gridish"></div>
      <div class="col col-gridish"></div>
      <div class="col col-gridish"></div>
      <div class="col col-gridish"></div>
      <div class="col col-gridish"></div>
    </div>
    <h1>Content and Sidebar</h1>
    <div class="template">
      <div class="col content"></div>
      <div class="col sidebar"></div>
    </div>
  </div>
</body>

</html>
